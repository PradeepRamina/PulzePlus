<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Pharmacy</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }
        #navigationBox {
            border: 1px ;
            width: 100%;
            height: 80px;
        }
        #navigationBox nav {
            width: 100%;
            background-color: #00BFA5;
            height: 100%;
            display: inline-flex;
        }
        #logo {
            border: 1px;
            width: 12%;
            height: 100%;
            margin-left: 18%;
        }
        #logo img {
            width: 80%;
            height: 80%;
            padding: 3%;
        }
        #navItems {
            border: 1px;
            width: 25%;
            height: 100%;
            margin-right: 18%;
            margin-left: 26%;
            display: inline-flex;
        }
        #location {
            border: 1px;
            width: 40%;
            margin: 1%;
        }
        #location select {
            background-color: #00BFA5;
            border: 1px solid white;
            border-radius: 20px;
            width: 70%;
            height: 70%;
            font-size: 18px;
            color: white;
            margin: 8%;
        }
        #loginSignup {
            border: 1px;
            width: 40%;
            margin: 1%;
        }
        #loginSignup div {
            width: 70%;
            height: 70%;
            font-size: 18px;
            color: white;
            margin: 15%;
        }
        #cart {
            border: 1px;
            width: 15%;
            margin: 1%;
        }
        #cart img {
            width: 100%;
            height: 50%;
            margin-top: 20%;
        }
        #searchPanel {
            border: 1px solid #00BFA5;
            width: 100%;
            height: 230px;
            background-color: #00BFA5;
        }
        #searchBox {
            margin-top: 2%;
            border: 1px;
            width: 100%;
            height: 28%;
            display: inline-flex;
        }
        #searchBar {
            border: 1px ;
            margin-left: 18%;
            width: 57.5%;
            height: 99%;
            display: inline-flex;
        }
        #searchBar input {
            width: 88%;
            height: 90%;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            font-size: 18px;
        }
        #searchBar img {
            border: 1px;
            width: 9%;
            height: 97%;
            border-bottom-right-radius: 10px;
            border-top-right-radius: 10px;
        }
        #uploadBox {
            border: 1px;
            width: 6%;
            height: 99%;
            background-color: whitesmoke;
            border-radius: 10px;
        }
        #uploadBox img {
            width: 28%;
            height: 28%;
            margin-left: 35%;
            margin-top: 10%;
        }
        .upload {
            font-size: 12px;
            text-align: center;
        }
        #inforMationBox {
            width: 40%;
            height: 40%;
            margin-left: 30%;
            margin-top: 3%;
            display: inline-flex;
        }
        #products {
            border-right: 1px solid white;
            width: 49.5%;
            display: inline-flex;
        }
        #products img {
            width: 25%;
            padding: 2%;
        }
        .description {
            border: 1px ;
            width: 70%;
            color: whitesmoke;
            font-size: 30px;
            font-weight: 100;
            margin-left: 2%;
            margin-top: 3%;
        }
        #customers {
            border-left: 1px solid white;
            width: 49.5%;
            display: inline-flex;
        }
        #customers img {
            width: 25%;
            padding: 5%;
            margin-left: 22%;
        }
    </style>
</head>
<body>

    <div id="navigationBox">
        <nav>
            <div id="logo">
                <img src="https://www.pulseplus.in/content/images/icons/logo-pulse-pharmacy-trans.png" />
            </div>
            <div id="navItems">
                <div id="location">
                    <select>
                        <option>Location</option>
                        <option>New Delhi</option>
                        <option>Mumbai</option>
                        <option>Bengaluru</option>
                        <option>Kolkata</option>
                        <option>Chennai</option>
                        <option>Noida</option>
                        <option>Pune</option>
                        <option>Hyderabad</option>
                    </select>
                </div>
                <div id="loginSignup">
                    <div>
                        Login/SignUp
                    </div>
                </div>
                <div id="cart">
                    <img src="https://www.pulseplus.in/content/images/icons/cart.svg" />
                </div>
            </div>
        </nav>
    </div>


    <div id="searchPanel">
        <div id="searchBox">
            <div id="searchBar">
                <input type="text" placeholder="Search medicines. E.g. amlong, dolo, etc"/>
                <img src="http://iconsetc.com/icons-watermarks/flat-square-white-on-orange/broccolidry/broccolidry_search/broccolidry_search_flat-square-white-on-orange_512x512.png" />
            </div>
            <div id="uploadBox">
                <img src="https://www.pulseplus.in/content/images/icons/upload_b.png" />
                <div class="upload">Upload Prescription</div>
            </div>
        </div>

        <div id="inforMationBox">
            <div id="products">
                <img src="https://www.pulseplus.in/content/images/icons/home_icon_gen_meds.svg" />
                <div class="description">35,000+ products</div>
            </div>
            <div id="customers">
                <img src="https://www.pulseplus.in/content/images/icons/home_icon_cust.svg" />
                <div class="description">10 lakhs+ customers</div>
            </div>
        </div>
    </div>



</body>
</html>
